<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Técnico de Eletrodomésticos - FixIt</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e3f2fd 0%, #ffffff 100%);
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #0d47a1;
      padding: 20px;
    }

    nav {
      max-width: 1200px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-fixit img {
      height: 42px;
    }

    .nav-right a {
  background: white;
  color: #0d47a1;
  padding: 8px 16px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
  margin-left: 10px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.25s ease, border-color 0.25s ease;
  border: 2px solid white;
}

/* Hover idêntico aos cards */
.nav-right a:hover {
  transform: translateY(-2px);
  background: white;
  border-color: #0d47a1;
  color: #0d47a1;
  box-shadow: none;
}

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(13, 71, 161, 0.1);
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      color: #0d47a1;
      margin-bottom: 6px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 18px;
      font-family: 'Inter', sans-serif;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #0d47a1;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #08306b;
    }

    footer {
      margin-top: 60px;
      background-color: #0d47a1;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>

<body>

<header>
  <nav>
    <a href="../index.html" class="logo-fixit">
      <img src="../Assets/Images/logo_fixit.png" alt="FixIt">
    </a>

    <div class="nav-right">
      <a href="../index.html">Início</a>  
      <a href="Entrar.html">Entrar</a>
      <a href="criar_conta.html">Criar Conta</a>
    </div>
  </nav>
</header>

<div class="container">
  <h1>Técnico de Eletrodomésticos</h1>

  <form>
    <label for="tipo">Tipo de eletrodoméstico</label>
    <select id="tipo" required>
      <option value="">Selecione</option>
      <option>Geladeira</option>
      <option>Fogão</option>
      <option>Máquina de lavar</option>
      <option>Micro-ondas</option>
      <option>Outro</option>
    </select>

    <label for="problema">Descrição do problema</label>
    <textarea id="problema" rows="4" placeholder="Descreva o defeito apresentado" required></textarea>

    <label for="cep">CEP</label>
    <input type="text" id="cep" placeholder="00000-000" required>

    <label for="logradouro">Logradouro</label>
    <input type="text" id="logradouro" placeholder="Rua / Avenida" required>

    <label for="numero">Número</label>
    <input type="text" id="numero" placeholder="Número" required>

    <label for="complemento">Complemento</label>
    <input type="text" id="complemento" placeholder="Apartamento, bloco, referência">

    <button type="submit">Solicitar Atendimento</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 FixIt - Todos os direitos reservados</p>
</footer>

</body>
</html>
