<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Conta</title>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a0f24, #1d294d);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            padding: 40px;
            border-radius: 14px;
            width: 380px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.45);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 18px;
            background: #e3e3e3;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #3a6cf4;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #2c54c9;
        }

        .link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .link a {
            color: #6bb3ff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Criar Conta</h2>

        <form action="#" method="post">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required />

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required />

            <label for="confirmar">Confirmar Senha</label>
            <input type="password" id="confirmar" name="confirmar" required />

            <button type="submit">Criar Conta</button>
        </form>

        <p class="link">JÃ¡ possui conta? <a href="Entrar.html">Entrar</a></p>
    </div>
</body>
</html>
